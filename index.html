<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class ="first-title">
    <h1>Self Care Center</h1>
    </section>
    <section class ="second-title">
      <h2>Which type of message?</h2>
    </section>
    <section class ="first-box">
      <input type="radio" id="affirmation-button" name="frm"> Affirmation
      <input type="radio" id="mantro-button" name="frm"> Mantro
      <button class="message-button" id="message-button">Recieve Message</button>
      </section>
    <section class="img-rectangle">
        <img class="message-image" src="./assets/meditate.svg" width = 50px height = 50px>
        <h3 class="affirmation-message hidden">
        <h3 class="mantro-message hidden">
      </section>
      <section class="controls">
      <button class="add-message-button" id="add-message">Add Message</button>
    </section>
    <section class="message-box hidden">
      <form>
        <label for="fname">Which type of Message:</label><br>
        <select name="which-type" id="type-message">
        <option value="Affirmation">Affirmation</option>
        <option value="Mantro">Mantro</option>
      </select>
        <label for="lname">Write your message:</label><br>
        <input type="text" id="original-message" name="lname"><br>
      </form>
      <button class="submit-button" id="submit-button">Submit</button>
    </section>



    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
